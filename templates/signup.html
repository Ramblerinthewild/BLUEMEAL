{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card shadow-sm">
      <div class="card-body">
        <h3 class="card-title text-primary">Sign up</h3>
        <p class="text-muted small">Use your school email (e.g. you@school.edu)</p>
        <form method="POST">
          <input
              type="email"
              name="email"
              placeholder="Email"
              required
          >
      
          <input
              type="password"
              name="password"
              placeholder="Password"
              required
          >
      
          <!-- NEW: role selection -->
          <label for="role">Account type</label>
          <select name="role" required>
              <option value="">Select one</option>
              <option value="organisation">Organisation (School)</option>
              <option value="member">Organisation Member (Student)</option>
              <option value="individual">Individual</option>
          </select>
      
          <br><br>
      
          <button type="submit">Sign up</button>
      </form>
        
      </div>
    </div>
  </div>
</div>
{% endblock %}
