<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Organisation | NutriIntel</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .topbar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px 20px;
            border-bottom: 1px solid #ddd;
            background: #fff;
        }

        .left {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo {
            width: 36px;
            height: 36px;
            background: #4CAF50;
            border-radius: 6px;
        }

        .nav {
            display: flex;
            gap: 20px;
            margin-left: 40px;
        }

        .nav a {
            text-decoration: none;
            color: #333;
            font-weight: 500;
        }

        .nav a.active {
            border-bottom: 2px solid #4CAF50;
        }

        .profile {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: #ccc;
        }

        .content {
            padding: 30px;
        }
    </style>
</head>
<body>

<div class="topbar">
    <div class="left">
        <div class="logo"></div>
        <strong>NutriIntel</strong>

        <div class="nav">
            <a href="{{ url_for('org_members') }}">Members</a>
            <a href="{{ url_for('org_analytics') }}">Analytics</a>
            <a href="{{ url_for('org_waste') }}">Waste</a>
            <a href="{{ url_for('org_menu') }}">Menu</a>
            <a href="{{ url_for('org_demand') }}">Demand</a>
        </div>
    </div>

    <div class="profile"></div>
</div>

<div class="content">
    {% block content %}{% endblock %}
</div>

</body>
</html>
